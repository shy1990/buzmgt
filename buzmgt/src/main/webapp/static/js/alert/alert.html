<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
.myalert{
	z-index: 99999;
	display: none;
	width: 500px;
	position: fixed;
	top:300px;
	left: 50%;
	margin-left: -250px;
}
</style>
</head>
<body>
<div class="myalert">
	<div class="alert alert-danger alert-dismissible" role="alert">
		<button type="button" class="close" aria-label="Close">
			<span aria-hidden="true" class="glyphicon glyphicon-remove"></span>
		</button>
		<h4 id="msg"></h4>
	</div>
</div>
<script src="/static/js/jquery/jquery.min.js" type="text/javascript"
	charset="utf-8"></script>
<script>
//关闭alert弹出框
$('.myalert .close').click(function(){
	$(this).parents('.myalert').hide();
});
//自定义alert
function myAlert(msg){
	$('.myalert').show();
	$('#msg').html(msg);
}
</script>
</body>
</html>
