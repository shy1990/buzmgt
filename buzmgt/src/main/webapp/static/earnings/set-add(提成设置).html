<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>提成设置</title>

    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/bootstrap/css/bootstrap-switch.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/multiselect/css/jquery.multiselect.css">
    <link rel="stylesheet" type="text/css" href="../static/css/common.css">
    <link rel="stylesheet" href="../phone-set/css/phone.css">


    <script src="../static/js/jquery/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
    <style>
        .nav-tabs {
            border-bottom: none;
        }

        .nav-tabs > li > a {
            line-height: 50px;
        }

        ul li {
            list-style-type: none;
        }

        ul {
            column-count: 1;
            column-gap: 0px;
            padding-left: 0px;
        }

        .sj-ms-btn-ok {
            margin-top: 0px;
            margin-bottom: 0px;
            text-align: center;
            background-color: #eee;
            padding-top: 5px;
            border-bottom-width: 0px;
            padding-bottom: 5px;
        }

        .sj-ms-btn-ok > button {
            padding-right: 15px;
            padding-left: 15px;
            background-color: #fff;
            border: 1px solid #aaaaaa;
            color: #555555;
        }


    </style>
</head>
<body>

<div class="content main">
    <h4 class="page-header">
        <i class="ico ico-tcsz"></i>提成设置
        <a href="javascript:history.back();"><i class="ico icon-back fl-right"></i></a>
    </h4>

    <div class="row">
        <!--col begin-->
        <div class="col-md-12">
            <!--orderbox begin-->
            <div style="background: #ffffff;padding: 20px">
                <!--左侧导航开始-->



                <div class=" form-horizontal " >

                    <div class="form-group" style="margin-top: 40px">
                        <label class=" col-sm-2 control-label ph-text-headline">选择添加区域：</label>
                        <div class="col-sm-3" style="padding-left: 0px;margin-top: -10px">
                            <div class="" style="width: 378px;margin-top: 10px">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-addon " style="padding-top: 0"><i class="icon-s icon-jgqj"></i></span>
                                    <input type="text" class="form-control  input-sm" placeholder="请选择价格区间"
                                          style="background: #ffffff;height:35px">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3" style="margin-top: 8px;margin-left: 50px">
                            <span class="text-gery text-strong"> 元</span>
                        </div>


                    </div>


                    <div class="form-group" style="margin-top: 30px">
                        <label class="col-sm-2 control-label ph-text-headline">设置提成金额：</label>
                        <div class="col-sm-3" style="padding-left: 0px;margin-top: -10px">
                            <div class="search-date" style="width: 378px">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-addon " style="padding-top: 0"><i class="icon-s icon-sz"></i></span>
                                    <input type="text" class="form-control form_datetime input-sm" placeholder="请输入提成金额商家"
                                           readonly="readonly" style="background: #ffffff;height:33px;height:35px">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3" style="margin-top: 8px;margin-left: 50px">
                            <span class="text-gery text-strong"> 元/台</span>
                        </div>
                    </div>


                    <div class="form-group" style="margin-top: 40px">
                        <label class="col-sm-2 control-label ph-text-headline">方案实施日期：</label>

                        <div class="col-sm-3" style="padding-left: 0px;margin-top: -10px">
                            <div class="" style="width: 378px;margin-top: 10px">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-addon " style="padding-top: 0"><i class="icon-s icon-time"
                                                                                               style=" width: 16px;  height: 14px;"></i></span>
                                    <input type="text" class="form-control  input-sm" placeholder="请选择实施日期"
                                           style="background: #ffffff;height:33px">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3" style="margin-top: 8px;margin-left: 50px ">
                            <span class="text-gery text-strong"> 起</span>
                        </div>
                    </div>


                    <div class="form-group" style="margin-top: 40px">
                        <label class="col-sm-2 control-label ph-text-headline">指派审核人员：</label>

                        <div class="col-sm-3" style="padding-left: 0px;">
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon "><i class="icon-s icon-xh"></i></span>
                                <div class="inpt-search">
                                    <form style="width: 345px">
                                        <select name="basic[]" multiple="multiple" class="form-control people">

                                            <option value="UT">胡老大</option>
                                            <option value="VT">横额啊</option>
                                            <option value="VA">张二啦</option>
                                            <option value="VA">王晓晓</option>
                                            <option value="WV">杭大大</option>
                                            <option value="WV">曹大大</option>
                                            <option value="WI">槽大小</option>
                                        </select>
                                    </form>
                                </div>
                            </div>
                        </div>


                        <div class="form-group" style="float: left; margin-left: -348px;margin-top: 45px">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-2 input-group ">
                                <button class="btn btn-primary ph-true" onclick="addTicheng();">确定</button>
                            </div>
                        </div>
                        <!--分隔,清除浮动-->

                    </div>

                </div>
                <!--/box-body-->
            </div>



            <!--右侧内容结束-->

        </div>
    </div>
</div>


</div>
<script src="../static/js/jquery/jquery-1.11.3.min.js"></script>
<script src="../static/bootstrap/js/bootstrap.js"></script>
<script src="../static/bootstrap/js/bootstrap-datetimepicker.min.js"></script>
<script src="../static/bootstrap/js/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="js/H-select.js"></script>
<script>
    $('select[multiple].pinpai').multiselect({
        columns: 1,
        placeholder: '请选择品牌',
        search: true,
        selectGroup: true
    });

    $('select[multiple].xinghao').multiselect({
        columns: 1,
        placeholder: '请选择型号',
        search: true,
        selectGroup: true
    });

    $('select[multiple].people').multiselect({
        columns: 1,
        placeholder: '请选择指派审核人员',
        search: true,
        selectGroup: true
    });

    $(".form_datetime").datetimepicker({
        format: "yyyy-mm-dd",
        language: 'zh-CN',
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        pickerPosition: "bottom-right",
        forceParse: 0
    });


</script>
</body>
</html>
